<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="page_style.css">
	<title>Dynamic Graph Visualization Tool</title>
</head>
<body>
	<script src="//d3js.org/d3.v3.min.js"></script>
	<header>
		<h1 align="center">Dynamic Graph Visualization Tool</h1>
	</header>
	<table>
		<tr>
			<td>
				<form>
			        <label for="file-select_g1">Select Graph 1:</label>
			        <input type="file" name="upload" id="file_graph_1">
			    </form>
			    <br/>
			    <form>
			        <label for="file-select_g2">Select Graph 2:</label> 
			        <input type="file" name="upload" id="file_graph_2">
			    </form>
			    <br/>
			    <fieldset>
		  			<legend>Select K</legend>
				    <span>Small</span>
				    <input type="range" id="k" min="2" max="60" name="k" /><span>Large</span>
				    <br/>
				</fieldset>		
				<br/>
			    <div align=left >
			    	<select size="5" id="measure_list">
			    	  	<option  disabled selected>Select Measure:</option>
				 		<option value="area-based" selected="selected">Area-based Measure</option>
			 			<option value="conformal-based" >Conformal-based Measure</option>
			 			<option value="E1" >E1</option>
			 			<option value="Top-changing-vertices-BFS" >Top Changing Vertices BFS</option>
			 			<option value="Top-changing-vertices-BFSBiased">Top Changing Vertices BFS Biased</option>
			 			<option value="Top-changing-vertices-BFSPQ">Top Changing Vertices BFS PQ</option>
			 			<option value="Top-changing-regions-BFS" >Top Changing Regions BFS</option>
			 			<option value="Top-changing-regions-BFSBiased">Top Changing Regions BFS Biased</option>
			 			<option value="Top-changing-regions-BFSPQ">Top Changing Regions BFS PQ</option>
			 			<option value="Max-changin-radius" >Max Changing Radius</option>
			 			<option value="Max-changin-radius-regionSize">Max Changing Radius with Region Size</option>
					</select>
				</div>
				<br/>
				
				<button type="button" id='run'>Run</button> 
				<br/>
				<br/>
				<button type="button" id="1">1</button> <button type="button" id="2">2</button>	
				<button type="button" id="3">3</button> <button type="button" id="4">4</button>
				<button type="button" id="5">5</button> <button type="button" id="6">6</button>
				<button type="button" id="7">7</button> <button type="button" id="8">8</button>
				<button type="button" id="9">9</button> <button type="button" id="10">10</button>
			</td>
			<td>
				<script src="draw_graph.js"> </script>
				<div id="graph_1"></div>
			</td>
			<td>
				<div id="graph_2" class="graph_2"></div>
			</td>
			</tr>
	</table>
</body>
